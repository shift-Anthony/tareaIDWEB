<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let lado1 = parseFloat(prompt("Ingresa la longitud del primer lado:"));
        let lado2 = parseFloat(prompt("Ingresa la longitud del segundo lado:"));
        let lado3 = parseFloat(prompt("Ingresa la longitud del tercer lado:"));
        if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
            let tipo;
            if (lado1 === lado2 && lado2 === lado3) {
                tipo = "Equilátero";
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                tipo = "Isósceles";
            } else {
                tipo = "Escaleno";
            }
            document.write(`<h1>Los lados forman un triángulo ${tipo}.</h1>`);
        } else {
            document.write("<h1>Error: Los lados no forman un triángulo válido.</h1>");
        }
    </script>
</body>

</html>
