<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let gradoC = prompt("Ingrese la temperatura en grados Celsius")
        let gradof = parseFloat(gradoC) * (9 / 5) + 32
        let gradok = parseFloat(gradoC) + 273.15
        document.write("<h2>En grados Celsius es " + gradoC + "<h2>")
        document.write("<h2>En grados fahrenheit seria " + gradof + "<h2>")
        document.write("<h2>En grados kelvin seria " + gradok + "<h2>")
    </script>
</body>

</html>
