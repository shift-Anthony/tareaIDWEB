<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x1 = prompt("Ingrese X1")
        let y1 = prompt("Ingrese Y1")
        let x2 = prompt("Ingrese X2")
        let y2 = prompt("Ingrese Y2")
        let coordenada = Math.sqrt(parseFloat(x2-x1)**2+(parseFloat(y2-y1))**2)
        document.write("<h2>La distancia entre las coordenadas son " + coordenada.toFixed(6) + "<h2>")

    </script>
</body>

</html>
