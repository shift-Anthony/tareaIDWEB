<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nota = parseFloat(prompt("Ingresa la nota numérica (0-100):"));
        if (isNaN(nota) || nota < 0 || nota > 100) {
            document.write("<h1>La nota no es válida.</h1>");
        } else {
            let calificacion;
            if (nota >= 90) {
                calificacion = 'A';
            } else if (nota >= 80) {
                calificacion = 'B';
            } else if (nota >= 70) {
                calificacion = 'C';
            } else if (nota >= 60) {
                calificacion = 'D';
            } else {
                calificacion = 'F';
            }
            document.write(`<h1>Para una nota de ${nota}, la calificación es: ${calificacion}</h1>`);
        }
    </script>
</body>

</html>
